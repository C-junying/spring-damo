<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>个人中心</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/iconfont.css">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/center.css">
        <link rel="stylesheet" href="css/passenger.css">
        <link rel="stylesheet" href="css/city.css">
    </head>
    <body>
        <div id="home_container">
            <div class="home_box">
                <header>
                    <section class="title">
                        <embed src="img/airplane-log.svg" type="image/svg+xml" />
                        <h2>人人航空</h2>
                    </section>
                    <nav class="menu">
                        <ul>
                            <li><a href="#">首页</a></li>
                            <li><a href="#">预订机票</a></li>
                            <li><a href="#">我的订单</a></li>
                            <li><a href="#">个人中心</a></li>
                        </ul>
                    </nav>
                    <aside class="login_register">
                        <!-- <ul>
                            <li><a href="#">注册</a></li>
                            <li><a href="#">登录</a></li>
                        </ul> -->
                        <span>欢迎，张三</span>
                    </aside>
                </header>
                <div class="box-shadow"></div>
            </div>
            <div class="home_box">
                <main>
                    <nav class="center-infor">
                        <ul>
                            <li class="li-action"><span class="iconfont icon-gerenxinxi_o"></span><span>个人信息</span></li>
                            <li><span class="iconfont icon-Customermanagement"></span><span>我的乘机人</span></li>
                            <li><span class="iconfont icon-manage-order"></span><span>我的订单</span></li>
                            <li><span class="iconfont icon-jinbi_o"></span><span>充值中心</span></li>
                            <li><span class="iconfont icon-logistic-logo"></span><span>城市信息</span></li>
                            <li><span class="iconfont icon-flight2"></span><span>机场信息</span></li>
                            <li><span class="iconfont icon-terminal"></span><span>航班信息</span></li>
                            <li><span class="iconfont icon-user-group"></span><span>用户信息</span></li>
                            <li><span class="iconfont icon-database-plus"></span><span>添加信息</span></li>
                        </ul>
                    </nav>
                    <section class="inner">
                        <div class="icon">
                            <h2>城市信息</h2>
                            <div></div>
                        </div>
                        <div class="city-search">
                            <form>
                                <section>
                                    <span id="kw-key"></span>
                                    <input id="kw" onKeyup="getContent(this);" required/>
                                    <label for="kw">关键字搜索</label>
                                </section>
                                <section>
                                    <button type="button"><span class="iconfont icon-search"></span></button>
                                </section>
                            </form>
                            <div class="append">
                                <ul class="append-ul">
                                    
                                </ul>
                            </div>
                        </div>
                        <div class="passenger">
						    <div class="pa_ta">
                                <table>
                                    <tr><th>城市ID</th><th>城市</th><th>编辑</th><th>删除</th></tr>
                                    <tr><td>123456</td><td>厦门市</td><td><span class="iconfont icon-edit pa_td city-sp-bg"></span></td><td><span class="iconfont icon-shanchu_o pa_td pa-cl"></span></td></tr>
                                    <tr><td>123456</td><td>厦门市</td><td><span class="iconfont icon-edit pa_td city-sp-bg"></span></td><td><span class="iconfont icon-shanchu_o pa_td pa-cl"></span></td></tr>
                                    <tr><td>123456</td><td>厦门市</td><td><span class="iconfont icon-edit pa_td city-sp-bg"></span></td><td><span class="iconfont icon-shanchu_o pa_td pa-cl"></span></td></tr>
                                    <tr><td>123456</td><td>厦门市</td><td><span class="iconfont icon-edit pa_td city-sp-bg"></span></td><td><span class="iconfont icon-shanchu_o pa_td pa-cl"></span></td></tr>
                                </table>
						    </div>
                        </div>
                        <div class="modal">
                            <form class="lg-box-outer">
                                <div class="lg-box-title">
                                    <span class="iconfont icon-close close"></span>
                                    <h2>用户注册</h2>
                                </div>
                                <fieldset>
                                    <legend>
                                        <h2>用户注册</h2>
                                    </legend>
                                    <section class="form-group">
                                        <label for="MemberId">城市ID</label>
                                        <input id="MemberId" name="cityID" type="text" readonly />
                                    </section>
                                    <section class="form-group">
                                        <label for="MemberName">城市名</label>
                                        <input id="MemberName" name="cityName" type="text" required />
                                    </section>
                                    <aside>
                                        <p><span class="iconfont icon-warning"></span>城市名不能为空</p>
                                    </aside>
                                    <section class="form-group">
                                        <button type="button" class="pa-btn">修改</button>
                                        <button type="button" class="pa-reset">重置</button>
                                    </section>
                                </fieldset>
                            </form>
                        </div>
                    </section>
                </main>
            </div>
        </div>
        <script src="component/jquery.min.js"></script>
        <script src="js/center.js"></script>
        <script src="js/city.js"></script>
    </body>
</html>
