<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>个人中心</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/iconfont.css">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/center.css">
    </head>
    <body>
        <div id="home_container">
            <div class="home_box">
                <header>
                    <section class="title">
                        <embed src="img/airplane-log.svg" type="image/svg+xml" />
                        <h2>人人航空</h2>
                    </section>
                    <nav class="menu">
                        <ul>
                            <li><a href="#">首页</a></li>
                            <li><a href="#">预订机票</a></li>
                            <li><a href="#">我的订单</a></li>
                            <li><a href="#">个人中心</a></li>
                        </ul>
                    </nav>
                    <aside class="login_register">
                        <!-- <ul>
                            <li><a href="#">注册</a></li>
                            <li><a href="#">登录</a></li>
                        </ul> -->
                        <span>欢迎，张三</span>
                    </aside>
                </header>
                <div class="box-shadow"></div>
            </div>
            <div class="home_box">
                <main>
                    <nav class="center-infor">
                        <ul>
                            <li class="li-action"><span class="iconfont icon-gerenxinxi_o"></span><span>个人信息</span></li>
                            <li><span class="iconfont icon-Customermanagement"></span><span>我的乘机人</span></li>
                            <li><span class="iconfont icon-manage-order"></span><span>我的订单</span></li>
                            <li><span class="iconfont icon-jinbi_o"></span><span>充值中心</span></li>
                            <li><span class="iconfont icon-logistic-logo"></span><span>城市信息</span></li>
                            <li><span class="iconfont icon-flight2"></span><span>机场信息</span></li>
                            <li><span class="iconfont icon-terminal"></span><span>航班信息</span></li>
                            <li><span class="iconfont icon-user-group"></span><span>用户信息</span></li>
                            <li><span class="iconfont icon-database-plus"></span><span>添加信息</span></li>
                        </ul>
                    </nav>
                    <section class="inner">
                        <div class="icon">
                            <h2>个人信息</h2>
                            <div></div>
                        </div>
                        <form action="#" method="post" id="infor">
                            <fieldset>
                                <legend><h2>个人信息</h2></legend>
                                <section class="form-group">
                                    <label for="userID">账号</label>
                                    <input type="text" name="userID" id="userID" value="Hello World" readonly>
                                </section>
                                <section class="form-group">
                                    <label for="userName">用户名</label>
                                    <input type="text" name="userName" id="userName" value="Hello World" readonly>
                                </section>
                                <section class="form-group">
                                    <label for="userPassword">密码</label>
                                    <input type="text" name="userPassword" id="userPassword" value="Hello World" readonly>
                                </section>
                                <section class="form-group">
                                    <label for="phone">电话</label>
                                    <input type="text" name="phone" id="phone" value="Hello World" readonly>
                                </section>
                                <section class="form-group">
                                    <label for="email">邮箱</label>
                                    <input type="text" name="email" id="email" value="Hello World" readonly>
                                </section>
                                <section class="form-group">
                                    <label for="balance">余额</label>
                                    <input type="number" name="balance" id="balance" value="200" readonly>
                                </section>
                                <section class="form-group">
                                    <button type="button" class="infor-sub">提交</button>
                                    <button type="button" class="infor-sub">修改</button>
                                </section>
                            </fieldset>
                        </form>
                    </section>
                </main>
            </div>
        </div>
        <script src="component/jquery.min.js"></script>
        <script src="js/center.js"></script>
    </body>
</html>
